<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="signupStyle.css"> <!--this is where you will be styling elements from this file-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>KFUPM Communities</title>
</head>
<body>
<div class="signup-grid">
        <div class="signup-grid-item">

        </div>
        <div id="signup-shadow">

            <form>
                <div>
                    <p><a href="login.html">&lt; Back</a></p>
                </div>
                <div id="titleSignin">
                    <h1 class="display-4">Sign Up</h1>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>

                <div>
                    <input type="radio" id="inputRadio" />
                    <label for="inputRadio" id="labelRadio">I have fully read and agree to the terms and usage policy</label>
                </div>

                <div class="center-items">
                    <button type="button" class="btn btn-light" id="signup-button" href="">Submit</button>
                </div>

                <div class="center-items" id="signup-contact-container">
                    <p class=inter-text id="signup-contact"><a href="">Contact Us</a></p>
                </div>

            </form>

        </div>
        <div class="signup-grid-item">
        </div>
        
</div>
</body>
</html>
