<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>KFUPM Communities</title>
</head>

<body>
<div class = "login-grid">

    <div class = "login-grid-item"></div>

    <div id = "login-shadow" >
        <div class = "center-items">
            <img src="Pictures/Background/Icon.png" alt="KFUPM Community icon" id = "login-icon">
        </div>
        <div>
            <h8><p class = "inter-text"><strong>Have a good day in KFUPM Communities!</strong></p></h8>
        </div>

        <form class>
            <div class="mb-3">
              <input type="text"  class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              <p class = "inter-text" id = "forgotPass"><a href="">Forgot Password?</a></p>
            </div>
            <div class = "center-items">
            <button type="button" class="btn btn-light" id = "login-button" href="home.html" target = "_blank">Login</button>
            </div>

            <div class ="center-items">
                <button type="button" class="btn btn-outline-light" id = "signup-button" href="">Sign Up</button>
            </div>
            <div class = "center-items" id = "login-contact-container">
                <p class = inter-text id = "login-contact"><a href="">Contact Us</a></p>
            </div>
        </form>

        
    </div>

    <div class = "login-grid-item"></div>
</div>
</body>
</html>
