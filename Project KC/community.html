<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="navbarStyle.css">
    <link rel="stylesheet" href="maingrid.css">
    <link rel="stylesheet" href="postStyle.css">
    <link rel="stylesheet" href="comInfoStyle.css"> <!--this file has the community info present in the left of the community home page-->
    <link rel="stylesheet" href="comSpecialStyle.css"> <!--this file contains the event and materials styling that are present on the right of the screen and only in th community home page-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>KFUPM Communities</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" id = "main-navbar">
       
        <img src="images/icons/icon-text-trans.png" alt="KFUPM Communities Icon" id = "nav-icon">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id = "main-searchbar">
          </form>

          <div id = "nav-opt-container">
            <div class = "navprofile"><img src="images/userIcon/userx.jpg" alt="icon" class = "userIcon"></div>
            <div class = "navprofile"><p class="inter-text" id = "nav-username">JohnDoe</p></div>
            <div><a href=""><i class="bi bi-three-dots-vertical custom-icon" id = "nav-more"></i></a></div> <!-- deal with the anchor here-->
          </div>
      </nav>

      <div class = "gridLayout">
          <div class = "left-shadow">
            <!-- write the code of the community info here-->
          </div>
          <div class = "main-shadow">
            <!-- write the code of the posts board here-->
              <h1 class="postH1">Posts</h1>
                <button class="create"><img src="https://static.thenounproject.com/png/3454629-200.png" width="25px"><strong>Write a post</strong></button>
                <div class="controlPosts">
                    <button class="sorterButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sliders2" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.5 1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4H1.5a.5.5 0 0 1 0-1H10V1.5a.5.5 0 0 1 .5-.5M12 3.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m-6.5 2A.5.5 0 0 1 6 6v1.5h8.5a.5.5 0 0 1 0 1H6V10a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5M1 8a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 1 8m9.5 2a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V13H1.5a.5.5 0 0 1 0-1H10v-1.5a.5.5 0 0 1 .5-.5m1.5 2.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"/>
                    </svg></button>
                    <button class="filterButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
                      </svg></button>
                </div>
                <div class="allPostsDiv">
                    <div class="postDiv">
                        <div class="upperPost">
                            <svg class="userImg" xmlns="http://www.w3.org/2000/svg" width="42.5" height="42.5" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                </svg>
                                <a class="userAccount">@user1</a>
                        </div>
                        <div class="postContent">
                            <p class="postText">HAMBURGERS CAN SEE THE FUTURE!</p>
                        </div>
                        <div class="bottomPost">
                            <div class="postInfo">
                                <p>posted <span class="dateOfPosting">2023/5/6 </span> to<strong> @<span class="communityTarget">Communityx</span></strong></p>
                            </div>
                            <div class="postInteraction">
                                <button class="like"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                                </svg><span class="numOfLikes">5</span></button>
                                <button class="dislike"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-down" viewBox="0 0 16 16">
                                    <path d="M8.864 15.674c-.956.24-1.843-.484-1.908-1.42-.072-1.05-.23-2.015-.428-2.59-.125-.36-.479-1.012-1.04-1.638-.557-.624-1.282-1.179-2.131-1.41C2.685 8.432 2 7.85 2 7V3c0-.845.682-1.464 1.448-1.546 1.07-.113 1.564-.415 2.068-.723l.048-.029c.272-.166.578-.349.97-.484C6.931.08 7.395 0 8 0h3.5c.937 0 1.599.478 1.934 1.064.164.287.254.607.254.913 0 .152-.023.312-.077.464.201.262.38.577.488.9.11.33.172.762.004 1.15.069.13.12.268.159.403.077.27.113.567.113.856s-.036.586-.113.856c-.035.12-.08.244-.138.363.394.571.418 1.2.234 1.733-.206.592-.682 1.1-1.2 1.272-.847.283-1.803.276-2.516.211a10 10 0 0 1-.443-.05 9.36 9.36 0 0 1-.062 4.51c-.138.508-.55.848-1.012.964zM11.5 1H8c-.51 0-.863.068-1.14.163-.281.097-.506.229-.776.393l-.04.025c-.555.338-1.198.73-2.49.868-.333.035-.554.29-.554.55V7c0 .255.226.543.62.65 1.095.3 1.977.997 2.614 1.709.635.71 1.064 1.475 1.238 1.977.243.7.407 1.768.482 2.85.025.362.36.595.667.518l.262-.065c.16-.04.258-.144.288-.255a8.34 8.34 0 0 0-.145-4.726.5.5 0 0 1 .595-.643h.003l.014.004.058.013a9 9 0 0 0 1.036.157c.663.06 1.457.054 2.11-.163.175-.059.45-.301.57-.651.107-.308.087-.67-.266-1.021L12.793 7l.353-.354c.043-.042.105-.14.154-.315.048-.167.075-.37.075-.581s-.027-.414-.075-.581c-.05-.174-.111-.273-.154-.315l-.353-.354.353-.354c.047-.047.109-.176.005-.488a2.2 2.2 0 0 0-.505-.804l-.353-.354.353-.354c.006-.005.041-.05.041-.17a.9.9 0 0 0-.121-.415C12.4 1.272 12.063 1 11.5 1"/>
                                </svg><span class="numOfDisikes">1</span></button>
                                <button class="comment"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                                </svg><span class="numOfComments">2</span></button>
                            </div>
                        </div>  
                    </div>
                </div>
          </div>
          <div class = "right-shadow">
            <!-- use the two divs below to write the code of materials and events windows-->
            <div class = "events-shadow">
                <div class="inline">
                    <h3 id="spanTitle">Events</h3>
                    <button id="inputButtonPlus" class="btn btn-secondary"><i class="bi bi-plus-circle"></i></button>
                </div>
                <ol class="rightSideList">
                    <li><button class="eventsAndMaterials">@event 1 2024/5/21</button></li>
                    <li><button class="eventsAndMaterials">@event 2 2024/5/22</button></li>
                </ol>
            </div>
            <div class = "materials-shadow">
                <div class="inline">
                    <h3 id="spanTitle">Materials</h3>
                    <button id="inputButtonPlus" class="btn btn-secondary"><i class="bi bi-plus-circle"></i></button>
                </div>
                <ol class="rightSideList">
                    <li><button class="eventsAndMaterials">@file1</button></li>
                    <li><button class="eventsAndMaterials">@file2</button></li>
                    <li><button class="eventsAndMaterials">@file3</button></li>
                    <li><button class="eventsAndMaterials">@file4</button></li>
                </ol>
            </div>
          </div>
      </div>
    
</body>
</html>
